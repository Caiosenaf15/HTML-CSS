<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        fieldset {
            box-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>
    <h1>Mini teste de Formulários</h1>
    <form action="../ex005/cadastro.php" autocomplete="on">
        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto" accept="imagem/*">
        </p>
        <p>
            <label for="iidade">Idade: </label>
            <input type="number" name="idade" id="iidade" min="1" max="120">
        </p>
        <p>
            <fieldset style="width: 100px;">
                <legend>Sexo</legend>
                <input type="radio" name="sex" id="isexmasc" checked>
                <label for="isexmasc">Masculino</label>
                <input type="radio" name="sex" id="isexfem">
                <label for="isexmasc">Feminino</label>
            </fieldset>

        </p>
        <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(XX) XXXX-XXXX">
        </p>
        <p>
            <label for="iemail">E-mail: </label>
            <input type="text" name="email" id="iemail" autocomplete="email" size="30" maxlength="50">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" minlength="3" maxlength="8" size="8">
        </p>
        <p>
            <label for="ipreco">Preço: </label>
            <input type="number" name="preco" id="ipreco" min="0" max="10" value="0.00"
            step="0.01" >
        </p>
        <p>
            <label for="imes">Mês de aniversário: </label>
            <input type="month" name="mes" id="imes" autocomplete="bday-month">
        </p>
        <p>
            <label for="idia">Dia da compra: </label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da compra: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#000000">
        </p>
        <p>
            <label for="iniv">Nível de satisfação: </label>
            <input type="range" name="niv" id="iniv" min="0" max="5" value="2">
        </p>
        <p>
            <input type="checkbox" name="iterm" id="iterm"><label for="iterm"> Aceito os <a href="#">termos de uso</a></label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
