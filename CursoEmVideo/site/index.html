<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script>
        document.addEventListener('DOMContentLoaded')
        function change_cadastrar() {
            window.location.href="cadastro.html";
        };
        function change_login() {
            window.location.href="pagina-principal.html";
        };
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Flamengo.png" type="image/x-icon">
    <link rel="stylesheet" href="inicio.css">
    <title>Flamengo</title>
</head>
<body style="text-align: center;">
    <main>
        <h1 class="titulo">Flamengo</h1>
        <p><img id="imagem" src="imagens/escudo_do_flamengo_logo.png" alt="Escudo do Flamengo"></p>
        <input autocomplete="off" placeholder="Nome" id="usuario" type="text"> <br>
        <input autocomplete="off" placeholder="Senha" id="senha" type="text">
        <p>
            <button class="botoes" id="cadastrar" onclick="change_cadastrar()">Cadastrar</button> &nbsp;
            <button class="botoes" id="login" onclick="change_login()">Login</button>
        </p>
    </main>
</body>
</html>
