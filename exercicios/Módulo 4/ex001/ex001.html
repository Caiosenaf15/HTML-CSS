<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acesse o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="400px" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank"> CursoemVideo</a>
        </iframe> 
        para aprender a programar.
    </p>
    <p>
        Acesse o site do 
        <iframe src="https://caiosenaf15.github.io/HTML-CSS" frameborder="0">
            <a href="https://caiosenaf15.github.io/HTML-CSS" target="_blank">meu Github</a>
        </iframe>
    </p>
</body>
</html>
